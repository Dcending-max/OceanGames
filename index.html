
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #003366;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background: #e6f2ff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .game-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .game-card h2 {
      margin: 10px 0;
      color: #003366;
    }
    .download-btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ocean Games</h1>
  <div class="game-container">
    <div class="game-card">
      <img src="game1.jpg" alt="Game 1">
      <h2>Game Name 1</h2>
      <a href="download-link-1.zip" class="download-btn">Download</a>
    </div>
    <div class="game-card">
      <img src="game2.jpg" alt="Game 2">
      <h2>Game Name 2</h2>
      <a href="download-link-2.zip" class="download-btn">Download</a>
    </div>
  </div>
</body>
</html>
